<main>
  <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2"></button>
      </div>

      <!-- Carousel items -->
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://via.placeholder.com/1920x500?text=Slide+1" class="d-block w-100" alt="Slide 1">
              <div class="carousel-caption">
                  <h5>First Slide</h5>
                  <p>Description for the first slide.</p>
              </div>
          </div>
          <div class="carousel-item">
              <img src="https://via.placeholder.com/1920x500?text=Slide+2" class="d-block w-100" alt="Slide 2">
              <div class="carousel-caption">
                  <h5>Second Slide</h5>
                  <p>Description for the second slide.</p>
              </div>
          </div>
          <div class="carousel-item">
              <img src="https://via.placeholder.com/1920x500?text=Slide+3" class="d-block w-100" alt="Slide 3">
              <div class="carousel-caption">
                  <h5>Third Slide</h5>
                  <p>Description for the third slide.</p>
              </div>
          </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </button>
  </div>
</main>
